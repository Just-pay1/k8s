apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: justpay-ingress
  namespace: justpay
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  
  rules:
    - host: ui.justpay.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: justpayui-service
                port:
                  number: 80
    - host: billing.justpay.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: billing-service
                port:
                  number: 80
    - host: crm.justpay.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crm-service
                port:
                  number: 80

