apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: justpay-ingress
  namespace: justpay
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  
  rules:
    - host: justpay.local
      http:
        paths:
          - path: /billing
            pathType: Prefix
            backend:
              service:
                name: billing-service
                port:
                  number: 80

