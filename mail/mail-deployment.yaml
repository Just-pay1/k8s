apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
  namespace: justpay
  labels:
    project: justpay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
        project: justpay
    spec:
      containers:
